<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexion Trade</title>
    <link rel="shortcut icon" href="../Nexion.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=TASA+Explorer:wght@400..800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Dot pattern background */
        .dot-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .dot-pattern canvas {
            width: 100%;
            height: 100%;
        }

        /* Radial overlay gelap di pinggir */
        .radial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                ellipse closest-side,
                transparent 50%,
                rgba(15, 15, 15, 0.7) 90%,
                rgba(15, 15, 15, 1) 100%
            );
            z-index: 2;
        }

        .radial-overlay-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 30%;
            background: radial-gradient(
                ellipse closest-side,
                transparent 0%,
                rgba(244, 255, 250, 0.5) 0%,
                rgba(70, 70, 70, 0.7) 70%,
                rgba(15, 15, 15, 1) 100%
            );
            z-index: 1;
        }

        /* Container Main */
        .container-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex: 1;
            padding: 30px 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
        }

        .logo-text {
            font-family: "TASA Explorer", sans-serif;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .reset-container {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .reset-header {
            width: 48px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin: 0 auto 32px;
        }

        h1 {
            font-size: 30px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 6px;
            margin-bottom: 24px;
        }

        label {
            font-size: 14px;
            font-weight: 400;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            outline: none;
        }

        input::placeholder {
            color: #666;
        }

        input:hover {
            border-color: #0bbb95;
        }

        input:focus {
            border-color: #0eddb0;
        }

        input.error {
            border-color: #ef4444;
        }

        input:-webkit-autofill {
            -webkit-text-fill-color: #fff;
            transition: background-color 5000s ease-in-out 0s;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .reset-btn {
            width: 100%;
            padding: 14px;
            background: #0b9779;
            border: 1px solid #0bbb95;
            color: #fff;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .reset-btn:hover {
            background: #0a775f;
        }

        .reset-btn:active {
            transform: translateY(1px);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            text-align: center;
            font-size: 14px;
            color: #10b981;
            line-height: 1.6;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
        }

        .back-link a {
            color: #888;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.1s;
        }

        .back-link a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            gap: 6px;
        }

        .footer-icon {
            width: 16px;
            height: 16px;
        }

        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            height: 1px;
            width: 0%;
            background: #0bbb95;
            z-index: 200;
            transition: width 0.4s ease;
        }

        /* ===== Animasi Muncul Dari Bawah (blur -> clear) ===== */
        .fade-up {
            opacity: 0;
            transform: translateY(10px);
            filter: blur(6px);
            transition: all 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        /* Saat aktif (setelah load) */
        .fade-up.show {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }
    </style>
</head>
<body>

    <div class="page-loader"></div>

    <script>
        const canvas = document.getElementById('dotCanvas');
        const ctx = canvas.getContext('2d');
        
        let mouseX = -1000;
        let mouseY = -1000;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        function drawDots() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const gridSpacing = 20;
            const cornerSize = 0.7;
            const glowRadius = 180;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxDistance = Math.sqrt(centerX * centerX + centerY * centerY);
            
            for (let x = 0; x <= canvas.width + gridSpacing; x += gridSpacing) {
                for (let y = 0; y <= canvas.height + gridSpacing; y += gridSpacing) {
                    const corners = [
                        {x: x, y: y},
                        {x: x + gridSpacing, y: y},
                        {x: x, y: y + gridSpacing},
                        {x: x + gridSpacing, y: y + gridSpacing}
                    ];
                    corners.forEach(pt => {
                        drawDot(pt.x, pt.y, cornerSize, centerX, centerY, maxDistance, glowRadius);
                    });
                }
            }
            
            requestAnimationFrame(drawDots);
        }
        
        function drawDot(x, y, baseSize, centerX, centerY, maxDistance, glowRadius) {
            const distFromCenter = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
            let baseOpacity = 1 - distFromCenter / maxDistance;
            baseOpacity = Math.max(0.03, Math.min(0.35, baseOpacity));
            
            const distFromMouse = Math.sqrt((x - mouseX) ** 2 + (y - mouseY) ** 2);
            const glowIntensity = distFromMouse < glowRadius ? (1 - distFromMouse / glowRadius) * 0.4 : 0;
            
            const finalOpacity = Math.min(0.85, baseOpacity + glowIntensity);
            if (finalOpacity < 0.01) return;
            
            const finalSize = baseSize + glowIntensity * 1.5;
            
            ctx.beginPath();
            ctx.arc(x, y, finalSize, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(100, 100, 100, ${finalOpacity})`;
            ctx.fill();
        }
        
        drawDots();

        // Form handling
        const form = document.getElementById('resetForm');
        const emailInput = document.getElementById('email');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            // Reset states
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            emailInput.classList.remove('error');
            
            // Validate email format
            if (!isValidEmail(email)) {
                // Format salah
                emailInput.classList.add('error');
                errorMessage.classList.add('show');
                return;
            }
            
            // Format benar - tampilkan success message
            resetBtn.style.display = 'none';
            successMessage.classList.add('show');
            
            // Optional: Reset form setelah beberapa detik
            setTimeout(() => {
                form.reset();
                resetBtn.style.display = 'block';
                successMessage.classList.remove('show');
            }, 5000);
        });

        // Remove error state saat user mulai mengetik
        emailInput.addEventListener('input', function() {
            if (this.classList.contains('error')) {
                this.classList.remove('error');
                errorMessage.classList.remove('show');
            }
        });

        const loader = document.querySelector('.page-loader');

        function startLoading() {
            loader.style.width = '0%';
            loader.style.display = 'block';
            setTimeout(() => loader.style.width = '80%', 100);
        }

        function finishLoading() {
            loader.style.width = '100%';
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.width = '0%';
                    loader.style.opacity = '1';
                    loader.style.display = 'none';
                }, 300);
            }, 400);
        }

        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                if (link.href && !link.href.startsWith('#')) {
                    e.preventDefault();
                    startLoading();
                    setTimeout(() => {
                        window.location = link.href;
                    }, 600);
                }
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            const elements = document.querySelectorAll(".fade-up");

            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add("show");
                }, index * 150);
            });
        });
    </script>
