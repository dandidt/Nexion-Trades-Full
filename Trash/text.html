<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Terms Marquee</title>
    <style>
            :root {
            --color-baground-15: rgba(15, 15, 15, 1);
            --color-baground-20: rgba(20, 20, 20, 1);
            --color-baground-27: rgba(27, 27, 27, 1);
            --color-baground-38: rgba(38, 38, 38, 1);
            --color-baground-55: rgba(55, 55, 55, 1);
            --color-baground-white: rgba(255, 255, 255, 0.2);
            --color-baground-green: rgba(16, 185, 129, .1);
            --color-baground-yellow: rgba(185, 160, 16, 0.1);
            --color-baground-red: rgba(244, 63, 94, 0.1);

            --color-white: rgb(245, 245, 245);
            --color-gray: rgb(163, 163, 163);
            --color-gray-ll: rgb(115, 115, 115);
            --color-green: rgb(52, 211, 153);
            --color-green-lll: rgb(59, 241, 175);
            --color-green-ll: #2D7D60;
            --color-yellow: rgb(211, 161, 52);
            --color-red: rgb(251, 113, 133);
            --color-red-ll: rgb(226, 93, 113);

            --color-red-border: rgba(244, 63, 94, 0.2);
            --color-yellow-border: rgba(185, 140, 16, 0.2);
            --color-green-border: rgba(16, 185, 129, 0.2);
            --color-border: rgba(46, 46, 46, 0.2);
            
            --fn-wg-3: 300;
            --fn-wg-4: 400;
            --fn-wg-5: 500;
            --fn-wg-6: 600;
            --fn-wg-7: 700;
            --fn-wg-8: 800;

            --tx-sz-10: 10px;
            --tx-sz-12: 12px;
            --tx-sz-14: 14px;
            --tx-sz-16: 16px;
            --tx-sz-18: 18px;
            --tx-sz-20: 20px;
            --tx-sz-22: 22px;
            --tx-sz-24: 24px;
            --tx-sz-30: 30px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
        }

        .wrapper-box {
            width: 500px;
            height: 500px;
            background: #16213e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 20px 0;
        }

        .slider-line {
            display: flex;
            overflow: hidden;
            height: 80px;
            position: relative;
            align-items: center;
        }

        .slider-track {
            display: flex;
            animation: slideLeftward 60s linear infinite;
            gap: 20px;
        }

        .slider-line.inverted .slider-track {
            animation: slideRightward 60s linear infinite;
        }

        .term-box {
            flex-shrink: 0;
            padding: 15px 30px;
            background: var(--color-baground-27);
            border: 1px solid var(--color-baground-55);
            border-radius: 12px;
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            white-space: nowrap;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .term-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        @keyframes slideLeftward {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes slideRightward {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="wrapper-box">
        <div class="slider-line" id="line1"></div>
        <div class="slider-line inverted" id="line2"></div>
        <div class="slider-line" id="line3"></div>
    </div>

    <script>
        let tradingTerms = [];

        // Memuat data dari data.json
        async function fetchTermsData() {
            try {
                const result = await fetch('terms-data.json');
                tradingTerms = await result.json();
                
                // Isi semua baris setelah data dimuat
                fillLine('line1');
                fillLine('line2');
                fillLine('line3');
            } catch (err) {
                console.error('Error loading terms-data.json:', err);
                // Data cadangan jika gagal load
                tradingTerms = [
                    { text: "Reversal" },
                    { text: "Continuation" },
                    { text: "Smart Money Concept" },
                    { text: "SMT" },
                    { text: "Order Block" },
                    { text: "Fair Value Gap" },
                    { text: "Liquidity Sweep" },
                    { text: "Break of Structure" },
                    { text: "Change of Character" },
                    { text: "Premium Zone" },
                    { text: "Discount Zone" },
                    { text: "Imbalance" }
                ];
                fillLine('line1');
                fillLine('line2');
                fillLine('line3');
            }
        }

        function buildTermElement(term) {
            const box = document.createElement('div');
            box.className = 'term-box';
            box.textContent = term.text;
            return box;
        }

        function fillLine(lineId) {
            const line = document.getElementById(lineId);
            const track = document.createElement('div');
            track.className = 'slider-track';

            // Duplikasi data untuk loop seamless
            const tripleTerms = [...tradingTerms, ...tradingTerms, ...tradingTerms];
            
            tripleTerms.forEach(term => {
                track.appendChild(buildTermElement(term));
            });

            line.appendChild(track);
        }

        // Load data saat halaman dimuat
        fetchTermsData();
    </script>
</body>
</html>
