<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            grid-auto-rows: minmax(200px, auto);
        }

        .card {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Variasi ukuran card */
        .card.small {
            grid-row: span 1;
        }

        .card.medium {
            grid-row: span 2;
        }

        .card.large {
            grid-row: span 3;
        }

        .card.wide {
            grid-column: span 2;
        }

        .comment {
            color: #e0e0e0;
            font-size: 15px;
            line-height: 1.6;
            flex-grow: 1;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: auto;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .name {
            color: #ffffff;
            font-weight: 600;
            font-size: 15px;
        }

        .handle {
            color: #888;
            font-size: 13px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            color: #aaa;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .media-preview {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 12px;
        }

        .media-preview img,
        .media-preview video {
            width: 100%;
            height: auto;
            display: block;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .card.wide {
                grid-column: span 1;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid" id="grid"></div>
    </div>

    <script>
        const testimonials = [
            {
                name: "Christian",
                handle: "@curious_vil",
                comment: "s/o to @superwhisperapp ðŸ«¡. easily best $ I've spent this week\n\nbeen using Whisper on my iPhone, but needed the same for Mac (sorry, Apple, the dictation model isn't quite there...)\n\nI freed up so much mental bandwidth...",
                size: "medium"
            },
            {
                name: "Alex MacCaw",
                handle: "@maccaw",
                comment: "I have replaced typing emails with dictating them using a client-side hosted version of Whisper.\n\nThe app I'm using is called @superwhisperapp.\n\nIt runs natively on macOS and integrates with the system clipboard.\n\nI highly recommend it.",
                badge: "Reflect Notes",
                size: "medium"
            },
            {
                name: "Dr. Palmer Piana",
                handle: "@palmerater",
                comment: "As a chiropractor, much of my day is spent writing reports. superwhisper has been amazing at helping me speed up that process. I love that the data never leaves my computer, so I know my data is safe.",
                size: "medium"
            },
            {
                name: "Alex Volkov",
                handle: "@altryne",
                comment: "superwhisper is a great way to 'just talk' to your mac, it's way better than typing, and makes talking to chatGPT and other AIs super fun and easy.\n\nForget typing, just talk",
                size: "small"
            },
            {
                name: "Francesco (ToolFinder.co)",
                handle: "@FrancescoD_Ales",
                comment: "Superwhisper is an exciting new way to transcribe audio using AI saving you pesky administrative work",
                size: "small"
            },
            {
                name: "Fernando Anselmi",
                handle: "@fernandoanselmi",
                comment: "Check out this amazing tool for voice transcription!",
                hasMedia: true,
                mediaType: "video",
                size: "large"
            }
        ];

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        function getRandomGradient() {
            const gradients = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)'
            ];
            return gradients[Math.floor(Math.random() * gradients.length)];
        }

        function renderTestimonials() {
            const grid = document.getElementById('grid');
            
            testimonials.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `card ${item.size || 'medium'}`;
                
                // Tambahkan class 'wide' secara random untuk beberapa card
                if (index % 5 === 0 && window.innerWidth > 768) {
                    card.classList.add('wide');
                }

                const gradient = getRandomGradient();
                
                let mediaHTML = '';
                if (item.hasMedia) {
                    if (item.mediaType === 'video') {
                        mediaHTML = `
                            <div class="media-preview" style="position: relative; background: #000;">
                                <img src="https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=400&h=300&fit=crop" alt="Video thumbnail">
                                <div class="play-button">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M8 5v14l11-7L8 5z" fill="#000"/>
                                    </svg>
                                </div>
                            </div>
                        `;
                    }
                }

                card.innerHTML = `
                    <div class="comment">${item.comment.replace(/\n/g, '<br><br>')}</div>
                    ${item.badge ? `<div class="badge">${item.badge}</div>` : ''}
                    ${mediaHTML}
                    <div class="user-info">
                        <div class="avatar" style="background: ${gradient}">
                            ${getInitials(item.name)}
                        </div>
                        <div class="user-details">
                            <div class="name">${item.name}</div>
                            <div class="handle">${item.handle}</div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        renderTestimonials();

        // Resize handler
        window.addEventListener('resize', () => {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            renderTestimonials();
        });
    </script>
</body>
</html>
