<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Cahaya Oval Miring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .light-beam {
            position: absolute;
            width: 100px;
            height: 200%;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 255, 255, 0.8) 0%,
                rgba(255, 255, 255, 0.4) 20%,
                rgba(255, 255, 255, 0.2) 40%,
                transparent 70%
            );
            border-radius: 50%;
            filter: blur(25px);
            opacity: 0;
            transform: rotate(10deg) translateX(100vw);
            animation: moveBeam 25s linear infinite;
            box-shadow: 
                0 0 60px 30px rgba(255, 255, 255, 0.3),
                0 0 120px 60px rgba(255, 255, 255, 0.2),
                0 0 180px 90px rgba(255, 255, 255, 0.1);
        }

        /* Beam pertama - lebih terang */
        .light-beam:nth-child(1) {
            animation-delay: 0s;
            top: -50%;
            height: 200%;
            filter: blur(30px);
            background: radial-gradient(
                ellipse at center,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 255, 0.5) 25%,
                rgba(255, 255, 255, 0.2) 45%,
                transparent 75%
            );
        }

        /* Beam kedua - lebih lebar */
        .light-beam:nth-child(2) {
            animation-delay: 5s;
            top: -40%;
            height: 180%;
            width: 120px;
            filter: blur(35px);
            background: radial-gradient(
                ellipse at center,
                rgba(255, 255, 255, 0.7) 0%,
                rgba(255, 255, 255, 0.3) 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 80%
            );
        }

        /* Beam ketiga - lebih tipis */
        .light-beam:nth-child(3) {
            animation-delay: 10s;
            top: -60%;
            height: 220%;
            width: 80px;
            filter: blur(20px);
            background: radial-gradient(
                ellipse at center,
                rgba(255, 255, 255, 0.6) 0%,
                rgba(255, 255, 255, 0.25) 35%,
                rgba(255, 255, 255, 0.1) 55%,
                transparent 85%
            );
        }

        /* Beam keempat - sudut berbeda */
        .light-beam:nth-child(4) {
            animation-delay: 15s;
            top: -45%;
            height: 190%;
            transform: rotate(8deg) translateX(100vw);
            filter: blur(28px);
            background: radial-gradient(
                ellipse at center,
                rgba(255, 255, 255, 0.8) 0%,
                rgba(255, 255, 255, 0.35) 28%,
                rgba(255, 255, 255, 0.15) 48%,
                transparent 78%
            );
        }

        /* Beam kelima - sudut lebih miring */
        .light-beam:nth-child(5) {
            animation-delay: 20s;
            top: -55%;
            height: 210%;
            transform: rotate(12deg) translateX(100vw);
            filter: blur(32px);
            background: radial-gradient(
                ellipse at center,
                rgba(255, 255, 255, 0.75) 0%,
                rgba(255, 255, 255, 0.3) 32%,
                rgba(255, 255, 255, 0.12) 52%,
                transparent 82%
            );
        }

        @keyframes moveBeam {
            0% {
                transform: rotate(10deg) translateX(100vw);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            60% {
                opacity: 0.6;
            }
            80% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: rotate(10deg) translateX(-30vw);
                opacity: 0;
            }
        }

        /* Efek glow ambient tambahan */
        .ambient-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 70%,
                rgba(255, 255, 255, 0.03) 100%
            );
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cahaya oval yang bergerak -->
        <div class="light-beam"></div>
        <div class="light-beam"></div>
        <div class="light-beam"></div>
        <div class="light-beam"></div>
        <div class="light-beam"></div>
        
        <!-- Efek glow ambient -->
        <div class="ambient-glow"></div>
    </div>

    <script>
        // Efek interaktif dengan mouse
        document.addEventListener('mousemove', (e) => {
            const beams = document.querySelectorAll('.light-beam');
            const mouseX = e.clientX / window.innerWidth;
            
            beams.forEach((beam, index) => {
                // Efek parallax ringan berdasarkan posisi mouse
                const speed = 0.2 + (index * 0.05);
                const x = (mouseX - 0.5) * speed * 40;
                
                // Simpan transformasi dasar
                const rotation = beam.style.transform.includes('8deg') ? '8deg' : 
                                beam.style.transform.includes('12deg') ? '12deg' : '10deg';
                
                beam.style.transform = `rotate(${rotation}) translateX(calc(-100vw + ${x}px))`;
            });
        });

        // Reset posisi saat resize window
        window.addEventListener('resize', () => {
            const beams = document.querySelectorAll('.light-beam');
            beams.forEach(beam => {
                beam.style.transform = getComputedStyle(beam).transform;
            });
        });
    </script>
</body>
</html>
