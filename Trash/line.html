<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotted Line Animation - Kiri ke Kanan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a2e;
        }

        .container {
            width: 800px;
            background: #16213e;
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .line-container {
            margin: 30px 0;
            height: 40px;
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .line {
            width: 100%;
            height: 1px;
            position: relative;
        }

        .dots {
            position: absolute;
            top: 0;
            left: 0;
            height: 1px;
            width: 500%; /* cukup panjang */
            background-image: repeating-linear-gradient(
                to right,
                white 0px,
                white 10px,
                transparent 10px,
                transparent 20px
            );
            background-size: 20px 1px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="line-container"><div class="line"><div class="dots"></div></div></div>
        <div class="line-container"><div class="line"><div class="dots"></div></div></div>
        <div class="line-container"><div class="line"><div class="dots"></div></div></div>
        <div class="line-container"><div class="line"><div class="dots"></div></div></div>
        <div class="line-container"><div class="line"><div class="dots"></div></div></div>
        <div class="line-container"><div class="line"><div class="dots"></div></div></div>
    </div>

    <script>
        const container = document.getElementById('container');
        const allDots = container.querySelectorAll('.dots');

        let isHovering = false;
        let animationId = null;
        let offsetX = 0;

        const speed = 0.3;

        function animate() {
            if (isHovering) {
                offsetX += speed;
                allDots.forEach(dot => {
                    dot.style.transform = `translateX(${-offsetX}px)`;
                });
                animationId = requestAnimationFrame(animate);
            }
        }

        container.addEventListener('mouseenter', () => {
            isHovering = true;
            if (!animationId) {
                animate();
            }
        });

        container.addEventListener('mouseleave', () => {
            isHovering = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            // offsetX TIDAK di-reset â†’ posisi tetap
        });
    </script>
</body>
</html>
