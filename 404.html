<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap");

      :root {
        --bg-15: rgba(15, 15, 15, 1);
        --bg-27: rgba(27, 27, 27, 1);
        --bg-35: rgba(35, 35, 35, 1);
        --bg-45: rgba(45, 45, 45, 1);
        --bg-50: rgba(50, 50, 50, 1);
        --white: rgb(245, 245, 245);
        --gray: rgb(163, 163, 163);
        --green: rgb(52, 211, 153);
        --green-border: rgba(16, 185, 129, 0.2);
        --red: rgb(250, 93, 117);
        --wg-500: 500;
        --wg-700: 700;
        --sz-14: 14px;
        --sz-16: 16px;
        --sz-24: 24px;
        --sz-30: 30px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        color: var(--white);
      }

      body {
        font-family: "Inter", sans-serif;
        background: #0a0a0a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* --- BACKGROUND GRID SECTION --- */
      .bg-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .grid-container {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        grid-auto-rows: 80px;
        gap: 1px;
        background: #1a1a1a;
      }

      .grid-cell {
        background: #0a0a0a;
        position: relative;
        overflow: hidden;
      }
      .inner-box {
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        opacity: 0;
      }

      /* Overlays */
      .overlay-black {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          80% 85% at center bottom,
          rgba(0, 0, 0, 1) 55%,
          rgba(0, 0, 0, 0) 100%
        );
        z-index: 2;
      }

      .overlay-green {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          55% 40% at center bottom,
          rgba(92, 255, 193, 0.4) 0%,
          rgba(16, 185, 129, 0) 100%
        );
        z-index: 3;
        opacity: 0.8;
      }

      /* --- CONTENT SECTION --- */
      .container {
        text-align: center;
        z-index: 10;
        position: relative;
        padding: 20px;
      }

      .error-code {
        font-size: 110px;
        font-weight: var(--wg-700);
        line-height: 1;
        margin-bottom: 20px;
        position: relative;
        display: inline-block;
      }

      h1 {
        font-size: var(--sz-24);
        font-weight: var(--wg-700);
        margin-bottom: 16px;
      }

      p {
        font-size: var(--sz-14);
        color: var(--gray);
        margin-bottom: 32px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      .btn-home {
        display: inline-block;
        padding: 12px 28px;
        background: var(--bg-35);
        border: 1px solid var(--bg-50);
        border-radius: 8px;
        text-decoration: none;
        font-weight: var(--wg-500);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .btn-home:hover {
        background: var(--bg-45);
        border-color: var(--bg-50);
      }

    </style>
  </head>
  <body>
    <div class="bg-wrapper">
      <div class="grid-container" id="grid"></div>
      <div class="overlay-black"></div>
      <div class="overlay-green"></div>
    </div>

    <div class="container">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>
        Sorry, the page you're looking for seems to be hiding in another
        dimension.
      </p>
      <button class="btn-home" onclick="goHome()">Back to Home</button>
    </div>

    <script>
      function goHome() {
        const isGithub = window.location.hostname.includes("github.io");
        window.location.href = isGithub ? "/Nexion-Trades-Full" : "../";
      }

      const grid = document.getElementById("grid");
      const animations = ["pulse1", "pulse2"];

      function buildGrid() {
        grid.innerHTML = "";
        const cellSize = 80;
        const cols = Math.ceil(window.innerWidth / cellSize);
        const rows = Math.ceil(window.innerHeight / cellSize);
        const totalCells = cols * rows;

        for (let i = 0; i < totalCells; i++) {
          const cell = document.createElement("div");
          cell.className = "grid-cell";
          const innerBox = document.createElement("div");
          innerBox.className = "inner-box";

          const randomAnim =
            animations[Math.floor(Math.random() * animations.length)];
          innerBox.style.animation = `${randomAnim} ${Math.random() * 4 + 4}s ease-in-out ${Math.random() * 5}s infinite`;

          cell.appendChild(innerBox);
          grid.appendChild(cell);
        }
      }

      buildGrid();
      window.addEventListener("resize", () => {
        clearTimeout(window.resizeTimer);
        window.resizeTimer = setTimeout(buildGrid, 200);
      });
    </script>
  </body>
</html>
