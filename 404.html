<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="Global/Root.style.css">
    <link rel="stylesheet" href="Global/Button.style.css">
    <link rel="stylesheet" href="Global/Font.style.css">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        color: var(--white);
      }

      body {
        font-family: "Inter", sans-serif;
        background: #0a0a0a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* --- BACKGROUND GRID SECTION --- */
      .bg-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .grid-container {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        grid-auto-rows: 80px;
        gap: 1px;
        background: #1a1a1a;
      }

      .grid-cell {
        background: #0a0a0a;
        position: relative;
        overflow: hidden;
      }
      .inner-box {
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        opacity: 0;
      }

      /* Overlays */
      .overlay-black {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          80% 85% at center bottom,
          rgba(0, 0, 0, 1) 55%,
          rgba(0, 0, 0, 0) 100%
        );
        z-index: 2;
      }

      .overlay-green {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          55% 40% at center bottom,
          rgba(92, 255, 193, 0.4) 0%,
          rgba(16, 185, 129, 0) 100%
        );
        z-index: 3;
        opacity: 0.8;
      }

      .container {
        text-align: center;
        z-index: 10;
        position: relative;
        padding: 20px;
      }

      .error-code {
        font-size: 110px;
        font-weight: var(--w7);
        line-height: 1;
        margin-bottom: 20px;
        position: relative;
        display: inline-block;
      }

      h1 {
        font-size: var(--s24);
        font-weight: var(--w7);
        margin-bottom: 16px;
      }

      p {
        font-size: var(--s14);
        color: var(--gray);
        margin-bottom: 32px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      .btn-home {
        display: inline-block;
        padding: 12px 28px;
        font-weight: var(--w5);
      }
    </style>
  </head>
  <body>
    <div class="bg-wrapper">
      <div class="grid-container" id="grid"></div>
      <div class="overlay-black"></div>
      <div class="overlay-green"></div>
    </div>

    <div class="container">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>
        Sorry, the page you're looking for seems to be hiding in another
        dimension.
      </p>
      <button class="btn btn-default btn-home" onclick="goHome()">Back to Home</button>
    </div>

    <script>
      function goHome() {
        const isGithub = window.location.hostname.includes("github.io");
        window.location.href = isGithub ? "/Nexion-Trades-Full" : "../";
      }

      const grid = document.getElementById("grid");
      const animations = ["pulse1", "pulse2"];

      function buildGrid() {
        grid.innerHTML = "";
        const cellSize = 80;
        const cols = Math.ceil(window.innerWidth / cellSize);
        const rows = Math.ceil(window.innerHeight / cellSize);
        const totalCells = cols * rows;

        for (let i = 0; i < totalCells; i++) {
          const cell = document.createElement("div");
          cell.className = "grid-cell";
          const innerBox = document.createElement("div");
          innerBox.className = "inner-box";

          const randomAnim =
            animations[Math.floor(Math.random() * animations.length)];
          innerBox.style.animation = `${randomAnim} ${Math.random() * 4 + 4}s ease-in-out ${Math.random() * 5}s infinite`;

          cell.appendChild(innerBox);
          grid.appendChild(cell);
        }
      }

      buildGrid();
      window.addEventListener("resize", () => {
        clearTimeout(window.resizeTimer);
        window.resizeTimer = setTimeout(buildGrid, 200);
      });
    </script>
  </body>
</html>
